<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add sales employee</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add bank account number, NI number and commission rate</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <p>Enter sales employee details</p>
                    <form action="/add-salesemployee-bnumber-ninumber-comrate" method="post">
                        <div class="form-group">
                            <label for="bankAccountNumber">Bank Account Number</label>
                            <input type="text" id="bankAccountNumber" name="bankAccountNumber" class="form-control" value="{{ bankAccountNumber }}" required>
                        </div>
                        <div class="form-group">
                            <label for="niNumber">National Insurance Number</label>
                            <input type="text" id="niNumber" name="niNumber" class="form-control" value="{{ niNumber }}" required>
                        </div>
                        <div class="form-group">
                            <label for="commissionRate">Commission Rate</label>
                            <input type="text" id="commissionRate" name="commissionRate" class="form-control" value="{{ commissionRate }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
