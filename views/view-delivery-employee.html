<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ deliveryEmployee.name }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{{ deliveryEmployee.name }}</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4"> 
            <section id="deliveryEmployee" class="mt-4">
              {% if deliveryEmployee %}
                 <h2>Name</h2>
                 {{  deliveryEmployee.name }}

                 <h2>Salary</h2>
                 {{ deliveryEmployee.salary}}

                 <h2>Bank Account Number</h2>
                 {{ deliveryEmployee.bankAccountNumber}}

                 <h2>NI number</h2>
                 {{ deliveryEmployee.niNumber}}
                {% else %}
                  Could not find product.
                {% endif %}
            </section>
        </main>
    </body>
</html>
